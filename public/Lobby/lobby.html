  <body>

    <div class="container noSelect">
      <div class="row">
            <div class="profile-header-container">   
            <div class="profile-header-img">
                    <img class="img-circle" src="/resources/profilePicture.png" />
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">username</span>
                    </div>
                </div>
            </div> 
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="characterSelect col-sm">
          <div class="center">
            <div class="center">Choose a Character</div>
          </div>
          <div class="center">
            <div id="prevChar"><img src="https://image.flaticon.com/icons/png/512/60/60775.png" width="20px" height="20px"></img></div>
            <div id="nextChar"><img src="https://image.flaticon.com/icons/svg/60/60758.svg" width="20px" height="20px"></img></div>
          </div>
          <img class="center" id="img" src="/resources/characters/ichigoMugshot.png"></img>
          <div class="center">
            <div class="center" id="characterName">ICHIGO</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm col-md-offset-4">
          <!-- Category -->
          <div class="single category">
            <h3 class="side-title">Rooms</h3>
            <ul class="list-unstyled">
              <li><a>Room 1<span id="room1" class="pull-right"></span></a></li>
              <li><a>Room 2<span id="room2"class="pull-right"></span></a></li>
              <li><a>Room 3<span id="room3"class="pull-right"></span></a></li>
              <li><a>Room 4<span id="room4"class="pull-right"></span></a></li>
              <li><a>Room 5<span id="room5"class="pull-right"></span></a></li>
              <li><a>Room 6<span id="room6"class="pull-right"></span></a></li>
              <li><a>Room 7<span id="room7"class="pull-right"></span></a></li>
              <li><a>Room 8<span id="room8"class="pull-right"></span></a></li>
              <li><a>Room 9<span id="room9"class="pull-right"></span></a></li>
              <li><a>Room 10<span id="room10"class="pull-right"></span></a></li>
              <li><a class="signOutBtn" onclick="signout()">Sign Out</a></li>
            </ul>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/public/Lobby/lobby.js"></script>
